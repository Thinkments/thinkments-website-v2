<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#1E3A5F"/>
  
  <!-- "T" Letter - centered and larger -->
  <text x="90" y="135" font-family="Playfair Display, Georgia, serif" font-size="120" font-weight="bold" fill="#00B4D8" text-anchor="middle">T</text>
  
  <!-- Optional: Small accent dot -->
  <circle cx="90" cy="40" r="8" fill="#00B4D8" opacity="0.6"/>
</svg>

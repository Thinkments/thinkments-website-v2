  <style>
    /* Critical CSS for initial page load */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #030213;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner for better UX while JS loads */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #030213;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Hide spinner once React loads */
    .loaded .loading-spinner {
      display: none;
    }
    
    /* Static content visible before React loads */
    .static-content {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
    }
    
    .static-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #030213 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .static-content p {
      font-size: 1.25rem;
      color: #6b7280;
      max-width: 600px;
      margin: 0 1rem;
      line-height: 1.6;
    }
    
    .loaded .static-content {
      display: none;
    }
    
    @media (max-width: 768px) {
      .static-content h1 {
        font-size: 2rem;
      }
      .static-content p {
        font-size: 1.1rem;
      }
    }
  </style>

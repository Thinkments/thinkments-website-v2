[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

# Redirect all routes to index.html for client-side routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/robots.txt"
[headers.values]
Content-Type = "text/plain; charset=utf-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/sitemap.xml"
[headers.values]
Content-Type = "application/xml; charset=utf-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/llm.txt"
[headers.values]
Content-Type = "text/plain; charset=utf-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.png"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Ignore Supabase and documentation during deployment
[build.ignore]
supabase = "supabase/**"
docs = "*.md"

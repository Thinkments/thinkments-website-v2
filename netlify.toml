[build]
  command = "npm install && npm run build"
  publish = "build"
  functions = "src/netlify/functions"

# Redirect www to non-www (canonical domain)
[[redirects]]
  from = "https://www.thinkments.com/*"
  to = "https://thinkments.com/:splat"
  status = 301
  force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Password protect ONLY admin pages (requires Netlify Pro)
[[headers]]
  for = "/admin/*"
  [headers.values]
    Basic-Auth = "admin:ThinkMents2025"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions"]


# Skip Next.js plugin - this is a React/Vite project
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Enable prerendering for search engines (CRITICAL for SEO)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Prerender SPAs for bots and crawlers
[[plugins]]
  package = "netlify-plugin-prerender-spa"

  [plugins.inputs]
    # Prerender for search engine bots
    # This makes Google see the full rendered content, not empty React shell
    source = "build"


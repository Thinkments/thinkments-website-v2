[build]
command = "npm run build"
publish = "dist"
functions = "src/netlify/functions"

[build.environment]
NODE_VERSION = "18"
NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirect www to non-www (canonical domain)
[[redirects]]
from = "https://www.thinkments.com/*"
to = "https://thinkments.com/:splat"
status = 301
force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# API Functions
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

# Password protect ONLY admin pages (requires Netlify Pro)
[[headers]]
for = "/admin/*"
[headers.values]
Basic-Auth = "admin:ThinkMents2025"

# Headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/robots.txt"
[headers.values]
Content-Type = "text/plain; charset=utf-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/sitemap.xml"
[headers.values]
Content-Type = "application/xml; charset=utf-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/llm.txt"
[headers.values]
Content-Type = "text/plain; charset=utf-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.png"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[functions]
node_bundler = "esbuild"
external_node_modules = ["@netlify/functions"]

# Ignore Supabase and documentation during deployment
[build.ignore]
supabase = "supabase/**"
docs = "*.md"

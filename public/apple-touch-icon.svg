<svg height="180" viewBox="0 0 180 180" width="180" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with rounded corners for iOS -->
    <rect fill="#1E3A5F" height="180" rx="40" width="180" />

    <!-- "T" Letter - centered and larger -->
    <text fill="#00B4D8" font-family="Playfair Display, Georgia, serif" font-size="120" font-weight="bold"
        text-anchor="middle" x="90" y="135">T
    </text>

    <!-- Optional: Small accent dot -->
    <circle cx="90" cy="40" fill="#00B4D8" opacity="0.6" r="8" />
</svg>
